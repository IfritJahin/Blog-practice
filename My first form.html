<html>
  <head>
     <title>Web development</title>
     <meta charset="utf-8"/>
     <link rel="stylesheet" href="style page/style03.css">
  </head>
  <body>
    <form action="" method="get">
      <ul>
        <li>
          <label for="name">Enter Your Name</label>
          <input id="name" name="name"/>
        </li>
        <li>
          <label for="comment">Enter Your Comment</label>
          <textarea id="comments" comment="comments"></textarea>
        </li>
        <li>
          <label for="yes">Do you like coding?</label>
          <input type="checkbox" name="yes" id="yes"/>
        </li>
        <li>
          <label for="y">Which languages are your favourite?</label>
          <input type="radio"/>Python
          <input type="radio"/>C++
          <input type="radio"/>JS
          <input type="radio"/>Java
        </li>
        
        <li><input type="submit" value="Submit!!!"/></li>
      </ul>
    </form>
  </body>
  </html>
